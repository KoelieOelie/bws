<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomwakers</title>
    <script src="bws.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #output{
            height: 29.7cm;
            width: 21cm;
            padding-left: 11px;

        }
        li canvas:nth-child(0){
            padding-left: 4px;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>
        var bws= new BWS(document.getElementById("output"));
        window.addEventListener("message", (event) => {
            bws.load_file("Links Regs (2).bws");
        });
        
    </script>
</body>
</html>
